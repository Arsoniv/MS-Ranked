<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MineSweeper - Ranked Mode</title>
    <style>
        .themeBasic {
            font-family: "Arial", serif;
            color: aliceblue;
            background-color: #111122;
            border-radius: 5px;
            padding: 20px;
            margin: 35px;
            border: 1px solid beige;
        }

        /* Media query should be outside of the class definition */
        @media (max-width: 768px) {
            .themeBasic {
                padding: 10px;
                margin: 10px;
            }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJHCFUJSYz-CRv12huR0B-y1qndxD7YzrPrQ&s">
</head>
<body align="center" class="themeBasic" style="border: 0; margin: 0; padding: 10px;">
    <button hidden="hidden" onclick="lose()" id="signOutButton" class="themeBasic" style="border-color: red; border-width: 2px; position: absolute; top: 5px; left: 5px; margin: 0; padding: 3px; color: red; font-size: small">Forfeit</button>
    <div id="box" class="themeBasic" align="center" style="margin: 12px">
        <h2 align="center" style="font-family: Arial, Helvetica, sans-serif; position: relative; top: 0;">Ranked
            Mode</h2>
        <h3 id="heading" align="center" style="font-family: Arial, Helvetica, sans-serif; position: relative; bottom: 10%;">Name vs Name</h3>
    </div>
    <canvas id="canvas" style="width: 10px; border-width: 0px; background-color: black; margin: 15px;"></canvas>
    
    <script src="main.js"></script>
</body>
</html>
