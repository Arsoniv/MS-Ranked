<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home of MS Ranked</title>
    <style>
        .themeBasic{
            font-family: "Calibri",serif;
            color: aliceblue;
            background-color: #111122;
            border-radius: 5px;
            padding: 20px;
            margin: 35px;
            border: 1px beige solid;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJHCFUJSYz-CRv12huR0B-y1qndxD7YzrPrQ&s">
</head>
<body align="center" class="themeBasic" style="border: 0; margin: 0; padding: 35px">
    <h1 id="heading" class="themeBasic" style="margin-top: 0">Minesweeper Ranked</h1>
    <div class="themeBasic" style="position: relative">
        <button hidden="hidden" onclick="logOut()" id="signOutButton" class="themeBasic" style="border-color: red; border-width: 2px; position: absolute; top: 0; left: 0; margin: 0; padding: 3px; color: red; font-size: small">Log Out</button>
        <div id="middleMenu" >
            <input class="themeBasic" id="nameIn" type="text" placeholder="Username...">
            <input class="themeBasic" id="passIn" type="password" placeholder="Password...">
            <button class="themeBasic" id="loginButton" onclick="login()">Log In</button>
            <button class="themeBasic" id="createAccountButton" onclick="createAccount()">Create Account</button>
        </div>
        <div>
            <a href="player/"><button class="themeBasic">Players</button></a>
            <button class="themeBasic" disabled="disabled" id="button" style="background-image: url('https://img.freepik.com/premium-photo/bright-colors-diffused-pastel-abstract-background_943281-11260.jpg'); font-size: x-large; color: #111122; width: min(30%)" onclick="queue()">Queue</button>
            <a href="credits/"><button class="themeBasic">Credits</button></a>
        </div>
    </div>
    <div class="themeBasic">
        <h2 onclick="reset()" id="box" class="themeBasic">Practice Mode [0]</h2>
        <canvas id="canvas" style="width: 884px; background-color: #111122; margin: 0;"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
