<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home of MS Ranked</title>
    <style>
        .themeBasic{
            font-family: "Arial",serif;
            color: aliceblue;
            background-color: #111122;
            border-radius: 5px;
            padding: 20px;
            margin: 35px;
            border: 1px beige solid;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJHCFUJSYz-CRv12huR0B-y1qndxD7YzrPrQ&s">
</head>
<body id="body" align="center" class="themeBasic" style="border: 0; margin: 0; padding: 35px">
    <h1 id="heading" class="themeBasic" style="margin-top: 0">Minesweeper Ranked</h1>
    <div class="themeBasic" style="position: relative">
        <button hidden="hidden" onclick="logOut()" id="signOutButton" class="themeBasic" style="border-color: red; border-width: 2px; position: absolute; top: 5px; left: 5px; margin: 0; padding: 3px; color: red; font-size: small">Log Out</button>
        <button hidden="hidden" onclick="leaveQueue()" id="leaveQueueButton" class="themeBasic" style="border-color: red; border-width: 2px; position: absolute; top: 5px; right: 5px; margin: 0; padding: 3px; color: red; font-size: small">Exit Queue</button>
        <h6 id="queueCount"
            style="margin: 0; padding: 0; font-style: italic; color: #595959; position: absolute; bottom: 5px; right: 5px;">
            0 players in queue</h6>
        <h6 style="margin: 0; padding: 0; font-style: italic; color: #595959; position: absolute; bottom: 5px; left: 5px;">
            site created, maintained and updated by Arsoniv</h6>
        <div id="middleMenu" >
            <input class="themeBasic" id="nameIn" type="text" placeholder="Username...">
            <input class="themeBasic" id="passIn" type="password" placeholder="Password...">
            <button class="themeBasic" id="loginButton" onclick="login()">Log In</button>
            <button class="themeBasic" id="createAccountButton" onclick="createAccount()">Create Account</button>
        </div>
        <div>
            <button class="themeBasic" disabled="disabled" id="button" hidden="hidden" style="background-image: url('https://img.freepik.com/premium-photo/bright-colors-diffused-pastel-abstract-background_943281-11260.jpg'); font-size: x-large; color: #111122; width: min(30%)" onclick="queue()">Queue</button>
        </div>
    </div>
    <div align="left" class="themeBasic" id="leaderBoard">
    </div>
    <div class="themeBasic">
        <input class="themeBasic" id="userIn" placeholder="Username" type="text">
        <button class="themeBasic" id="button2" onclick="getPlayerInfo()">View Info</button>
        <button class="themeBasic" id="button3" onclick="clearPlayerInfo()">Clear Info</button>
        <div class="themeBasic" id="contentBox"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
